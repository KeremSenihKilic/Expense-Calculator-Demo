<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Main Div-->
  <div class="container">
    <!--Logo-->
     <div class="logo">
         <img src="Udemig.png" >
     </div>
     <!--Title-->
      <div class="title">
        <h1>Welcome To Expense Calculator</h1>
      </div>
      <!--Form Area-->
      <form id="expense-form">
      
            <div class="input-container">
                <label for="Expense">Expense</label>
                <input type="text" placeholder="Write your expense name" id="expense-name">
            </div>
        <div class="input-container">
                <label for="Value">Value/Price</label>
                <input type="number" placeholder="Write your expense value" id="expense-val">
            </div>
            <button type="submit">Add Expense</button>
      </form>

      

       <!--Total amount-->
      <div class="total-val-container">  <span class="total-val"></span></div>




      <div class="splitter"></div>

       <!--Item Template-->
      <div id="item">
         <!-- <div class="expense-item">
              <h2>Asset name</h2>
              <h3>AssetPrice</h3>S
              <img src="trash.png" >
          </div>-->
        </div>  
        
        <div class="version">v0.0.a</div>

  </div>
 
  
  
  


    <script src="main.js"></script>
</body>
</html>
